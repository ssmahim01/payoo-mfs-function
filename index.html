<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center items-center sm:p-4">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2 px-4">
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Available Balance</div>
                      <div class="stat-value text-center">à§³<span id="account-balance">8500</span></div>
                    </div>
                  </div>

                  <div class="divider"></div>

                  <!-- Features Start -->

                <div class="space-x-3 pb-2 text-center space-y-2">
                    <button id="add-money-form" class="btn btn-outline btn-info">Add Money</button>
                      <button id="cash-out-form" class="btn btn-outline btn-success">Cash Out</button>
                      <button id="transactions-form" class="btn btn-outline btn-primary">Transactions</button>
                </div>

                  <!-- Features End -->

                  <!-- Add Money Form Start -->

                  <div id="add-money-content" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mb-2">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Your Amount</span>
                        </label>
                        <input id="add-money-amount-input" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="pin-input" type="password" placeholder="Your Pin Number" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add" class="btn btn-success text-slate-300 font-bold">Add Money</button>
                      </div>
                    </form>
                  </div>
                
                  <!-- Add Money Form End -->

                  <!-- Cash Out Form Start -->

                  <div id="cash-out-content" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mb-2">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash Out Amount</span>
                        </label>
                        <input id="cash-out-input" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="cash-out-pin-input" type="password" placeholder="Your Pin Number" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary text-slate-300 font-bold">Cash Out</button>
                      </div>
                    </form>
                  </div>
                
                  <!-- Cash Out Form End -->

                  <!-- Transaction Start -->

                  <div id="transaction-history" class="hidden">
                  <h2 class="text-3xl font-bold text-center">Transaction History</h2>

                  <div id="transaction-container" class="space-y-4">

                  </div>
                  </div>

                  <!-- Transaction End -->
              </div>
            </div>
          </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/add-money.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
